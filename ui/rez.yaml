#########################
# Salon
#########################

- type: vertical-stack
  cards:
    - type: custom:simple-thermostat
      entity: climate.radiateur_salon
      name: "Salon"
      sensors:
      - entity: sensor.humidite_salon_2
        name: Humidité
    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:fold-entity-row
          head: group.lux_salon
          entities:
          - type: custom:slider-entity-row
            entity: light.lampe_peau
            name: Lampe Peau
            toggle: true
          - type: custom:slider-entity-row
            entity: light.lux_salon_1
            name: Lux Salon 1
            toggle: true
          - type: custom:slider-entity-row
            entity: light.lux_salon_2
            name: Lux Salon 2
            toggle: true
          - type: custom:slider-entity-row
            entity: light.lux_salon_3
            name: Lux Salon 3
            toggle: true
        - entity: cover.rolling_shutter_2
          name: Volet Porte Fenêtre
        - entity: switch.ampli
          name: "Spotify"
        - entity: switch.television
          name: "Télé"

