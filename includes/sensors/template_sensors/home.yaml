platform: template
sensors:
  home:
    friendly_name: Home presence
    value_template: >
      {% if is_state('device_tracker.virginia_composite', 'A la maison') and
         is_state('device_tracker.vincent_composite', 'A la maison') %}
        both
      {% elif is_state('device_tracker.virginia_composite', 'A la maison') %}
        Virginia
      {% elif is_state('device_tracker.vincent_composite', 'A la maison') %}
        Vincent
      {% else %}
        empty
      {% endif %}
