    name: "Terrasse"
  cards: !include_dir_list ui/etage

# Onglet Map
- path: map
  title: Carte
  cards: !include_dir_list ui/map

# Onglet Cameras
- path: cameras
  title: Caméras
  cards: !include ui/cameras.yaml

# Onglet Cast
- path: cast
  title: Cast
  cards:
  - type: entities
    title: Cast
    show_header_toggle: false
    entities:
      - type: cast
        view: rez
