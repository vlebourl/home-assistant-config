  cards: !include_dir_list ui/accueil

# Onglet Salon
- title: Rez de Chaussée
  path: rez
  badges:
  - entity: sensor.netatmo_ti_ar_kaerell_terrasse_temperature
    name: "Terrasse"
  cards: !include ui/rez.yaml

# Onglet Etage        
- path: etage
  title: Etage
  badges:
